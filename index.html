<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pollution Reporting Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Leaflet Utilities -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> -->
    <!-- Leaflet Utilities -->

    <!-- My Styles -->
    <link rel = "stylesheet" type = "text/css" media="screen" href="styles/map.css" />
    <link rel = "stylesheet" type = "text/css" media="screen" href="styles/map_controls.css" />
    <!-- My Styles -->
</head>
<body>
    <iframe class = "map" src="https://www.openstreetmap.org/export/embed.html?bbox=-360.83496093750006%2C33.94335994657882%2C-311.79199218750006%2C53.4357192066942&amp;layer=mapnik"></iframe>
    <header>
        <div>
            <nav class = "top-navigation">
                <div class = "search">
                    <input type = "search" placeholder="Search locations...">
                </div>
            </nav>
        </div>

        <button id = "top-navigation-toggle">
            <img alt = "Toggle navigation" src = "./res/img/toggle.png"/>
        </button>
    </header>

    <section class = "add-issue issue-bottom-hidden">
        <div class = "add-issue-top">
            <button class = "pulse" id = "btn-show-add-issue-form" onclick = "ToggleIssueForm()">Raporteaza o problema</button>
        </div>

        <div class = "add-issue-bottom">
            <div class = "add-issue-form">
                <form id = "stage1-form">
                        <div class = "form-item">
                            <label for = "stage1-location">Locatie</label>
                            <input id = "stage1-location" type="text" placeholder = "Centreaza harta in locatia corespunzatoare">
                        </div>
                        <div class = "form-item">
                            <label for = "stage1-title">Titlu</label>
                            <input id = "stage1-title" type="text" placeholder = "Titlu problema">
                        </div>
                        <div class = "form-item">
                            <label for = "stage1-description">Descriere</label>
                            <input id = "stage1-description" type="text" placeholder = "Descrie problema">
                        </div>
                </form>
            </div>

            <div>
                <button id = "btn-submit-issue" type="submit" onclick = "SubmitForm()">
                    <img alt = "Continua" src = "./res/img/next.png"/>
                </button>
            </div>
        </div>
    </section>
    <!-- My Scripts -->
    <!-- <script type = "text/javascript" src = "./script/map.js"></script> -->
    <script src = "./script/index_controls.js"></script>
    <!-- My Scripts -->
</body>
</html>
