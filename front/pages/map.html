<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pollution Reporting Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- My Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./../styles/index_style.css" />
    <!-- My Styles -->

    <!-- Scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Scripts -->
</head>

<body>
    <div id="map" class = "map"></div>
    <div id ="popups"></div>
    </iframe>

    <header>
        <div>
            <nav class="top-navigation">
                <div class="search">
                    <input type="search" placeholder="Search locations...">
                </div>
            </nav>
        </div>

        <button id="top-navigation-toggle">
            <img alt="Toggle navigation" src="./../res/img/toggle.png" />
        </button>
    </header>

    <section class="add-issue">
        <div class="add-issue-top">
            <button class="pulse" id="btn-show-add-issue-form">Raporteaza o problema</button>
        </div>

        <div class="add-issue-bottom issue-bottom-hidden">
            <div class="add-issue-form">
                <form id="stage1-form">
                    <div>
                        <label for="stage1-location" class="subtitle_text">Locatie</label>
                        <input id="stage1-location" type="text" placeholder="Centreaza harta in locatia corespunzatoare">
                    </div>
                    <div>
                        <label for="stage1-title" class="subtitle_text">Titlu</label>
                        <input id="stage1-title" type="text" placeholder="Titlu problema">
                    </div>
                    <div>
                        <label for="stage1-description" class="subtitle_text">Descriere</label>
                        <input id="stage1-description" type="text" placeholder="Descrie problema">
                    </div>
                </form>

                <form id="stage2-form">
                    <label class="text">Adauga imagini</label>
                    <div class="stage2-form-images">
                        <img src="https://via.placeholder.com/64x64" alt="Image1" class="stage2-form-image" />
                        <input style="display: none;" type="file" accept="image/*" id="stage2-form-add-image-input" />
                        <button type="button" class="button" id="stage2-form-add-image">
                            <img alt="Add Image" src="./../res/img/plus.png" />
                        </button>
                    </div>
                </form>
            </div>

            <div>
                <button class="button" id="btn-submit-issue" type="submit">
                    <img alt="Continua" src="./../res/img/next.png" />
                </button>
            </div>
        </div>
    </section>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Success!</h2>
            </div>
            <div class="modal-body">
                <p>Felicitari! Raportul tau a fost adaugat cu success!</p>
                <a href="./map.html">Click aici pentru a-l vizualiza.</a>
            </div>
            <div class="modal-footer">
                <h3>Numar de rapoarte adaugate de tine: 1</h3>
            </div>
        </div>

    </div>

    <section class="user_menu" id="user_slider">
        <img alt="Logo" src="./../res/img/base_logo.png" class="user_menu_logo" />
        <p class="title_text" style="margin-left:37%;">Log in</p>
        <form>
            <input type="text" name="email" id="input_form_email" placeholder="E-mail" required>
            <input type="password" name="password" id="input_form_password" placeholder="Password" required>
            <a class="text" href="#" style="margin-left:15%">New? Sign up!</a>
            <a class="text" href="#">Forgot password?</a>
            <input type="submit" value="Log In" />
            <div class="otherLogins">
                <input class="Fbutton" type="submit" value="Facebook" />
                <input class="Gbutton" type="submit" value="Google+" />
            </div>
            <div class="footer_info">
                <a class="text" href="#">Help</a>
                <a class="text" href="#">About</a>
                <a class="text" href="./../index.html">Homepage</a>
                <a class="text" href="#">Authorization</a>
            </div>
        </form>
    </section>
    <img alt="User Icon" src="./../res/img/guest_icon.png" class="user_icon" id="icon_slider" />

    <!-- My Scripts -->
    <script src="./../script/map.js"></script>
    <script src="./../script/user_menu.js"></script>
    <script src="./../script/test1234.js"></script>
    <!-- My Scripts -->
</body>

</html>
